<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuts+ - Destructuring</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <h1>Destructuring Arrays and Objects</h1>
    
    <script>
        const numbers = [100, 200, 300, 400, 500];

        console.log('Destructure:')
        let [a, , c, d, e = 501] = numbers;
        const [,b] = numbers;
        
        console.log(a);
        console.log(b);
        console.log(c);
        console.log(d);
        console.log(e);
        

        console.log('Swap:');
        [a, c, e] = [c, d, a];

        console.log(a);
        console.log(c);
        console.log(e);

        console.log('Rest:');
        let [a2,,c2, ...others] = numbers;

        console.log(a2);
        console.log(c2);
        console.log(others);











        




    </script>
</body>
</html>
