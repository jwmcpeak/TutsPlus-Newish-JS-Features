<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuts+ - Cloning</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <h1>Cloning Objects</h1>
    
    <script>
        let sourcePerson = {
            firstName: 'John',
            lastName: 'Doe',
            get fullName() {
                return `${this.firstName} ${this.lastName}`;
            },
            greet(person) {
                return `Hello, ${person.fullName}.`;
            }
        };

        // let targetPerson = Object.assign({}, sourcePerson);

        // targetPerson.firstName = 'Jim';

        // //console.log(sourcePerson);
        // console.log(targetPerson.fullName);

        let targetPerson = JSON.parse(JSON.stringify(sourcePerson));

        console.log(targetPerson);




        
        
    </script>
</body>
</html>
