<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuts+ - Destructuring</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <h1>Destructuring Arrays and Objects</h1>
    
    <script>
        const person = {
            firstName: 'John',
            lastName: 'Doe',
            age: 35,
            address: {
                city: 'Houston',
                state: 'TX',
                country: 'USA'
            }
        };
        const { log } = console;

        log('Destructure:')
        let {
            firstName: fName, 
            lastName: lName, 
            age,
            address : {
                city,
                state
            }
        } = person;

        log(fName);
        log(lName);
        log(age);
        log(city);
        log(state);
        

        log('Swap:');
        ({fName : lName, lName: fName} = {lName, fName});
        [fName, lName] = [lName, fName];
        log(fName);
        log(lName);

        log('Rest:');
        let {firstName, ...others} = person;

        log(firstName);
        log(others);
        

        function greet({firstName, lastName}) {
            log(`Hello, ${firstName} ${lastName}`);
        }

        greet(person);









        




    </script>
</body>
</html>
